name: deploy-to-224
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    environment: Prod
    env:
      SSH_KEY: /home/actions-runner/.ssh/id_rsa
    steps:
      - uses: actions/checkout@v4

      - name: Add target to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 "${{ vars.TARGET_HOST }}" >> ~/.ssh/known_hosts

      - name: Rsync code -> target
        run: |
          rsync -az --delete \
            --exclude ".git/" --exclude ".github/" \
            -e "ssh -i $SSH_KEY -o StrictHostKeyChecking=no" \
            ./ "${{ vars.TARGET_USER }}@${{ vars.TARGET_HOST }}:${{ vars.TARGET_PATH }}/"

      - name: Remote post-deploy
        run: |
          ssh -i "$SSH_KEY" -o StrictHostKeyChecking=no "${{ vars.TARGET_USER }}@${{ vars.TARGET_HOST }}" 'bash -s' <<'REMOTE'
          set -e
          cd "${{ vars.TARGET_PATH }}"
          # выбрать docker compose v2 или v1
          if docker compose version >/dev/null 2>&1; then DC="docker compose"; \
          elif command -v docker-compose >/dev/null 2>&1; then DC="docker-compose"; \
          else echo "Docker Compose not found"; exit 1; fi
          # если есть образы из реестра — подтянуть; иначе можно убрать
          $DC pull || true
          $DC up -d --build
          $DC ps
          docker image prune -af || true
          REMOTE
